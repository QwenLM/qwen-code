name: Sync with Upstream

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/QwenLM/qwen-code.git || true
          git fetch upstream main --tags
          
      - name: Check for updates
        id: check
        run: |
          BEHIND=$(git rev-list --count HEAD..upstream/main)
          echo "commits_behind=$BEHIND" >> $GITHUB_OUTPUT
          if [ "$BEHIND" -gt 0 ]; then
            echo "need_sync=true" >> $GITHUB_OUTPUT
          else
            echo "need_sync=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create sync branch
        if: steps.check.outputs.need_sync == 'true'
        run: |
          BRANCH_NAME="sync/upstream-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
      - name: Merge upstream
        if: steps.check.outputs.need_sync == 'true'
        run: |
          git merge upstream/main -m "chore: sync with upstream qwen-code" || {
            echo "Merge conflicts detected, attempting auto-resolution"
            git checkout --ours README.ru.md || true
            git checkout --ours CONTRIBUTING.ru.md || true
            git checkout --ours .github/workflows/sync-upstream.yml || true
            git add .
            git commit -m "chore: sync with upstream (auto-resolved conflicts)" || true
          }
          
      - name: Push sync branch
        if: steps.check.outputs.need_sync == 'true'
        run: |
          git push -u origin HEAD
          
      - name: Create Pull Request
        if: steps.check.outputs.need_sync == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'üîÑ Sync with upstream (${{ steps.check.outputs.commits_behind }} commits)'
          body: |
            ## üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å upstream
            
            **–ö–æ–º–º–∏—Ç–æ–≤ –ø–æ–∑–∞–¥–∏:** ${{ steps.check.outputs.commits_behind }}
            **Upstream:** https://github.com/QwenLM/qwen-code
            
            ### ‚ö†Ô∏è –ó–∞—â–∏—â—ë–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:
            - ‚úÖ README.ru.md (—Å–æ—Ö—Ä–∞–Ω—ë–Ω)
            - ‚úÖ CONTRIBUTING.ru.md (—Å–æ—Ö—Ä–∞–Ω—ë–Ω)
            - ‚úÖ sync-upstream.yml (—Å–æ—Ö—Ä–∞–Ω—ë–Ω)
            
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–¥ merge!
          labels: sync,automated
