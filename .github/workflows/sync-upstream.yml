name: Sync with Nightly Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-nightly:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/QwenLM/qwen-code.git || true
          git fetch upstream main --tags --force
          
      - name: Reset to upstream latest
        run: |
          git reset --hard upstream/main
          
      - name: Push to fork
        run: |
          git push origin main --force
          
      - name: Log version
        run: |
          echo "Latest commit:"
          git log --oneline -1
          if [ -f package.json ]; then
            echo "Version in package.json:"
            grep '"version"' package.json
          fi
